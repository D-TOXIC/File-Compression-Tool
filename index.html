<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSA File Compression Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>File Compression and Decompression Tool </h2>
    
    <input type="file" id="fileInput" multiple />
    
    <button id="compressBtn">Compress Files</button>
    <a id="downloadLink" style="display: none;">Download Compressed File</a>
    
    <button id="decompressBtn">Decompress File</button>
    <a id="decompressedDownloadLink" style="display: none;">Download Decompressed File</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
